    <h1>Museum price calculator</h1>
    
		<h3>Enter the requested information into the textfield:</h3>

    <!-- Receiving user input -->
		<form action="javascript:enterClicked()">						
			<label for="age">What is your age? (No decimals):</label>
			<input type="number" step="1" min="0" max="118" id="age" placeholder="Enter age"><br><br>
      <br>
      <br>

      <!--drop down menu for day -->
      <label for="day">Select day:</label>
  
      <select name="day" id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <br>
      <br>
      <br>
            
      <input type="submit" value="Check admission price">
		</form>
			
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="user-info">
			</div>
		</div>
  </body>
